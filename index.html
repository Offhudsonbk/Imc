<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <p>Esta é uma calculadora de Índice de Massa Corporal (IMC). Insira seu peso (em quilogramas) e sua altura (em metros) para calcular seu IMC.</p>
    
    <form>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.01" placeholder="Informe seu peso" required>
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" placeholder="Informe sua altura" required>
        
        <button type="button" id="calcular">Calcular IMC</button>
    </form>

    <div id="resultado">
        <p>Seu IMC é: <span id="imcResultado"></span></p>
        <p id="faixaSaudavel"></p>
    </div>

    <script>
        const calcularIMC = () => {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const imc = peso / (altura ** 2);
            const imcResultado = document.getElementById("imcResultado");
            const faixaSaudavel = document.getElementById("faixaSaudavel");

            imcResultado.textContent = imc.toFixed(2);

            if (imc <= 18.5) {
                faixaSaudavel.textContent = "Você está abaixo do peso.";
            } else if (imc <= 24.9) {
                faixaSaudavel.textContent = "Seu peso está na faixa saudável.";
            } else if (imc <= 29.9) {
                faixaSaudavel.textContent = "Você está com sobrepeso.";
            } else if (imc <= 34.9) {
                faixaSaudavel.textContent = "Você tem obesidade grau 1.";
            } else if (imc <= 39.9) {
                faixaSaudavel.textContent = "Você tem obesidade grau 2.";
            } else {
                faixaSaudavel.textContent = "Você tem obesidade grau 3.";
            }
        };

        document.getElementById("calcular").addEventListener("click", calcularIMC);
    </script>
</body>
</html>
